<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aula 97 Password Generator</title>
  </head>

  <body>
    <section class="container">
      <h1>Password Generator</h1>
      <div class="password-generated">Options</div>
      <p>
        Length :
        <input value="8" type="number" min="1" max="20" class="passwd-length" />
      </p>
      <p>Add Uppercase : <input type="checkbox" class="chk-upper" /></p>
      <p>Add Lowecase : <input type="checkbox" class="chk-lower" /></p>
      <p>Add Numbers : <input type="checkbox" class="chk-number" /></p>
      <p>Add Symbols : <input type="checkbox" class="chk-symbol" /></p>
      <div class="btn-container">
        <button class="generate-password">Generate</button>
      </div>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
