<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Register</h2>
      <div class="form-fields">
        <label for="username">Username</label>
        <input type="text" name="username" class="username" id="username" placeholder="Your Username">
        <span class="error-message"></span>
      </div>
      <div class="form-fields">
        <label for="email">E-mail</label>
        <input type="email" name="email" class="email" id="email" placeholder="Your E-mail">
        <span class="error-message"></span>
      </div>
      <div class="form-fields">
        <label for="username">Password</label>
        <input type="password" name="password" class="password" id="password" placeholder="Your Password">
        <span class="error-message"></span>
      </div>
      <div class="form-fields">
        <label for="username">Confirm Password</label>
        <input type="password" name="password2" class="password2" id="password2" placeholder="Confirm Your Password">
        <span class="error-message"></span>
      </div>
      <div class="form-fields">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script src="assets/js/bundle.js"></script>
</body>

</html>
